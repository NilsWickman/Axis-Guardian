[pytest]
# Test discovery paths
testpaths = simulation/object-detection/tests simulation/webrtc-detection/tests

# Test file patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Async support
asyncio_mode = auto

# Test markers for selective test execution
markers =
    slow: marks tests as slow (deselect with '-m "not slow"')
    integration: marks tests as integration tests
    unit: marks tests as unit tests
    uses_model: marks tests that require YOLO model (may be slow)

# Default options
addopts =
    --verbose
    --strict-markers
    --tb=short
    -ra
    --color=yes

# Timeout for tests (prevent hanging)
timeout = 300

# Warnings
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
