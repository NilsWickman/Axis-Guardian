apiVersion: apps/v1
kind: Deployment
metadata:
  name: comms-api
  namespace: tddc88-2025-company2
spec:
  replicas: 1
  selector:
    matchLabels:
      app: comms-api
  template:
    metadata:
      labels:
        app: comms-api
    spec:
      imagePullSecrets:
       - name: regcred
      containers:
        - name: comms-api
          image: docker.io/pogge/comms-api:0.1.0
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 5000
          readinessProbe:
            httpGet:
              path: /health
              port: 5000
            initialDelaySeconds: 5
            periodSeconds: 5
          livenessProbe:
            httpGet:
              path: /health
              port: 5000
            initialDelaySeconds: 15
            periodSeconds: 10
          # env:
          #   - name: DATABASE_URL
          #     value: postgresql://...