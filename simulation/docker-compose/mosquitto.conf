# Mosquitto Configuration for Surveillance System
# Enables both MQTT (port 1883) and WebSocket (port 9001) protocols

# ==============================================
# MQTT Listener (Port 1883)
# ==============================================
listener 1883
protocol mqtt
allow_anonymous true

# ==============================================
# WebSocket Listener (Port 9001)
# ==============================================
listener 9001
protocol websockets
allow_anonymous true

# ==============================================
# Logging
# ==============================================
log_dest stdout
log_type error
log_type warning
log_type notice
log_type information
log_type websockets

# ==============================================
# Persistence
# ==============================================
persistence true
persistence_location /mosquitto/data/

# ==============================================
# Performance Tuning
# ==============================================
max_connections -1
max_queued_messages 1000
message_size_limit 0
