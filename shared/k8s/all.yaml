apiVersion: apps/v1
kind: Deployment
metadata:
  name: comms-api
spec:
  replicas: 1
  selector:
    matchLabels:
      app: comms-api
  template:
    metadata:
      labels:
        app: comms-api
    spec:
      containers:
        - name: comms-api
          image: company2/comms-api:0.1.0
          imagePullPolicy: IfNotPresent
          # If your API listens on a different port, change BOTH containerPort and the Service targetPort below.
          ports:
            - containerPort: 8080
          # Optionalâ€”but nice to have if /health returns 204.
          readinessProbe:
            httpGet:
              path: /health
              port: 8080
            initialDelaySeconds: 5
            periodSeconds: 5
          livenessProbe:
            httpGet:
              path: /health
              port: 8080
            initialDelaySeconds: 15
            periodSeconds: 10

---
apiVersion: v1
kind: Service
metadata:
  name: comms-api
spec:
  selector:
    app: comms-api
  ports:
    - name: http
      port: 80
      targetPort: 8080

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: mock-camera-api
spec:
  replicas: 1
  selector:
    matchLabels:
      app: mock-camera-api
  template:
    metadata:
      labels:
        app: mock-camera-api
    spec:
      containers:
        - name: mock-camera-api
          image: company2/mock-camera-api:0.1.0
          imagePullPolicy: IfNotPresent
          # Change if your mock listens on a different port.
          ports:
            - containerPort: 3000

---
apiVersion: v1
kind: Service
metadata:
  name: mock-camera-api
spec:
  selector:
    app: mock-camera-api
  ports:
    - name: http
      port: 80
      targetPort: 3000

---
# One host with two paths. Adjust hosts/paths as you like.
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: comms-ingress
  annotations:
    kubernetes.io/ingress.class: nginx
spec:
  rules:
    - host: comms.local
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: comms-api
                port:
                  number: 80
          - path: /mock
            pathType: Prefix
            backend:
              service:
                name: mock-camera-api
                port:
                  number: 80