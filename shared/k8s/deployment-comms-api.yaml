apiVersion: apps/v1
kind: Deployment
metadata:
  name: comms-api
  namespace: tddc88-2025-company2
  labels:
    app: company2
    component: comms-api
spec:
  replicas: 2
  selector:
    matchLabels:
      app: company2
      component: comms-api
  template:
    metadata:
      labels:
        app: company2
        component: comms-api
    spec:
      containers:
        - name: comms-api
          image: docker.io/pogge/company2-comms-api:0.1.0 
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 5000
          readinessProbe:
            httpGet:
              path: /health
              port: 5000
            initialDelaySeconds: 3
            periodSeconds: 5
            timeoutSeconds: 2
          livenessProbe:
            httpGet:
              path: /health
              port: 5000
            initialDelaySeconds: 10
            periodSeconds: 10
            timeoutSeconds: 2
          resources:
            requests:
              cpu: 100m
              memory: 256Mi
            limits:
              cpu: 500m
              memory: 512Mi