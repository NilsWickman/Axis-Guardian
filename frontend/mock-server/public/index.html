<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>tRPC Camera Stream Demo</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      padding: 20px;
    }

    .container {
      max-width: 1400px;
      margin: 0 auto;
    }

    h1 {
      color: white;
      text-align: center;
      margin-bottom: 30px;
      font-size: 2.5rem;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
    }

    .status {
      background: white;
      padding: 15px 20px;
      border-radius: 10px;
      margin-bottom: 20px;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
    }

    .status-indicator {
      display: inline-block;
      width: 12px;
      height: 12px;
      border-radius: 50%;
      margin-right: 10px;
      animation: pulse 2s infinite;
    }

    .status-indicator.connected {
      background: #10b981;
    }

    .status-indicator.disconnected {
      background: #ef4444;
    }

    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.5; }
    }

    .camera-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(400px, 1fr));
      gap: 20px;
    }

    .camera-grid.multi-view {
      grid-template-columns: repeat(auto-fit, minmax(450px, 1fr));
    }

    .camera-card {
      background: white;
      border-radius: 15px;
      overflow: hidden;
      box-shadow: 0 10px 25px rgba(0,0,0,0.2);
      transition: transform 0.3s ease;
    }

    .camera-card:hover {
      transform: translateY(-5px);
    }

    .camera-header {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      padding: 15px 20px;
      font-weight: bold;
      font-size: 1.1rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .detection-badge {
      background: rgba(255, 255, 255, 0.2);
      padding: 5px 12px;
      border-radius: 20px;
      font-size: 0.9rem;
    }

    .camera-video {
      position: relative;
      width: 100%;
      height: 360px;
      background: #000;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .camera-video img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .loading {
      color: white;
      font-size: 1.2rem;
    }

    .camera-metadata {
      padding: 20px;
      background: #f9fafb;
    }

    .metadata-row {
      display: flex;
      justify-content: space-between;
      padding: 8px 0;
      border-bottom: 1px solid #e5e7eb;
    }

    .metadata-row:last-child {
      border-bottom: none;
    }

    .metadata-label {
      font-weight: 600;
      color: #4b5563;
    }

    .metadata-value {
      color: #1f2937;
      font-family: 'Courier New', monospace;
    }

    .controls {
      background: white;
      padding: 20px;
      border-radius: 10px;
      margin-bottom: 20px;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
      display: flex;
      flex-wrap: wrap;
      gap: 15px;
      align-items: center;
    }

    .control-group {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .controls label {
      font-weight: 600;
    }

    .controls select, .controls button {
      padding: 8px 15px;
      border-radius: 5px;
      border: 1px solid #d1d5db;
      font-size: 1rem;
    }

    .controls button {
      background: #667eea;
      color: white;
      border: none;
      cursor: pointer;
      font-weight: 600;
      transition: background 0.3s ease;
      padding: 10px 20px;
    }

    .controls button:hover {
      background: #5568d3;
    }

    .controls button.stop {
      background: #ef4444;
    }

    .controls button.stop:hover {
      background: #dc2626;
    }

    .controls button.view-all {
      background: #10b981;
    }

    .controls button.view-all:hover {
      background: #059669;
    }

    .controls button:disabled {
      background: #9ca3af;
      cursor: not-allowed;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üé• tRPC Camera Stream Demo</h1>

    <div class="status">
      <span class="status-indicator disconnected" id="status-indicator"></span>
      <span id="status-text">Connecting to server...</span>
    </div>

    <div class="controls">
      <div class="control-group">
        <label for="camera-select">Camera:</label>
        <select id="camera-select">
          <option value="camera-1">Front Entrance</option>
          <option value="camera-2">Back Yard</option>
          <option value="camera-3">Parking Lot</option>
        </select>
      </div>

      <div class="control-group">
        <label for="fps-select">FPS:</label>
        <select id="fps-select">
          <option value="1">1 FPS</option>
          <option value="5" selected>5 FPS</option>
          <option value="10">10 FPS</option>
          <option value="15">15 FPS</option>
          <option value="30">30 FPS</option>
        </select>
      </div>

      <button id="start-btn">Start Single Camera</button>
      <button id="view-all-btn" class="view-all">View All Cameras</button>
      <button id="stop-btn" class="stop" style="display: none;">Stop All Streams</button>
    </div>

    <div class="camera-grid" id="camera-grid">
      <!-- Camera cards will be inserted here -->
    </div>
  </div>

  <script type="module">
    import { createTRPCClient, createWSClient, wsLink, httpBatchLink, splitLink } from 'https://esm.sh/@trpc/client@11.0.0'

    // Create WebSocket client
    const wsClient = createWSClient({
      url: 'ws://localhost:3002',
    })

    // Create tRPC client
    const trpc = createTRPCClient({
      links: [
        splitLink({
          condition: (op) => op.type === 'subscription',
          true: wsLink({ client: wsClient }),
          false: httpBatchLink({ url: 'http://localhost:3001' }),
        }),
      ],
    })

    const subscriptions = new Map()
    const statusIndicator = document.getElementById('status-indicator')
    const statusText = document.getElementById('status-text')
    const cameraSelect = document.getElementById('camera-select')
    const fpsSelect = document.getElementById('fps-select')
    const startBtn = document.getElementById('start-btn')
    const viewAllBtn = document.getElementById('view-all-btn')
    const stopBtn = document.getElementById('stop-btn')
    const cameraGrid = document.getElementById('camera-grid')

    // Update connection status
    function updateStatus(connected) {
      if (connected) {
        statusIndicator.className = 'status-indicator connected'
        statusText.textContent = `Connected to tRPC server - ${subscriptions.size} active stream(s)`
      } else {
        statusIndicator.className = 'status-indicator disconnected'
        statusText.textContent = 'Disconnected from server'
      }
    }

    // Create camera card
    function createCameraCard(cameraId, cameraName) {
      const card = document.createElement('div')
      card.className = 'camera-card'
      card.id = `camera-${cameraId}`
      card.innerHTML = `
        <div class="camera-header">
          <span>${cameraName}</span>
          <span class="detection-badge" id="detections-${cameraId}">0 detections</span>
        </div>
        <div class="camera-video">
          <div class="loading">‚è≥ Waiting for stream...</div>
          <img id="frame-${cameraId}" style="display: none;" />
        </div>
        <div class="camera-metadata">
          <div class="metadata-row">
            <span class="metadata-label">Timestamp:</span>
            <span class="metadata-value" id="timestamp-${cameraId}">--</span>
          </div>
          <div class="metadata-row">
            <span class="metadata-label">FPS:</span>
            <span class="metadata-value" id="fps-${cameraId}">--</span>
          </div>
          <div class="metadata-row">
            <span class="metadata-label">Resolution:</span>
            <span class="metadata-value" id="resolution-${cameraId}">--</span>
          </div>
          <div class="metadata-row">
            <span class="metadata-label">Bitrate:</span>
            <span class="metadata-value" id="bitrate-${cameraId}">--</span>
          </div>
          <div class="metadata-row">
            <span class="metadata-label">Codec:</span>
            <span class="metadata-value" id="codec-${cameraId}">--</span>
          </div>
          <div class="metadata-row">
            <span class="metadata-label">Detected Objects:</span>
            <span class="metadata-value" id="objects-${cameraId}">--</span>
          </div>
        </div>
      `
      return card
    }

    // Start streaming for a camera
    function startCameraStream(cameraId, cameraName, fps) {
      // Don't start if already streaming
      if (subscriptions.has(cameraId)) {
        return
      }

      // Add camera card if not exists
      if (!document.getElementById(`camera-${cameraId}`)) {
        const card = createCameraCard(cameraId, cameraName)
        cameraGrid.appendChild(card)
      }

      const frameImg = document.getElementById(`frame-${cameraId}`)
      const loading = document.querySelector(`#camera-${cameraId} .loading`)

      console.log(`Starting stream for ${cameraId} at ${fps} FPS`)

      const subscription = trpc.streamCamera.subscribe(
        { cameraId, fps },
        {
          onData: (data) => {
            // Update frame
            frameImg.src = data.frame
            frameImg.style.display = 'block'
            loading.style.display = 'none'

            // Update metadata
            document.getElementById(`timestamp-${cameraId}`).textContent =
              new Date(data.timestamp).toLocaleTimeString()
            document.getElementById(`fps-${cameraId}`).textContent = data.metadata.fps
            document.getElementById(`resolution-${cameraId}`).textContent = data.metadata.resolution
            document.getElementById(`bitrate-${cameraId}`).textContent = data.metadata.bitrate
            document.getElementById(`codec-${cameraId}`).textContent = data.metadata.codec
            document.getElementById(`detections-${cameraId}`).textContent =
              `${data.metadata.detections} detection${data.metadata.detections !== 1 ? 's' : ''}`

            // Update detected objects list
            if (data.detectedObjects && data.detectedObjects.length > 0) {
              const objectsList = data.detectedObjects
                .map(obj => `${obj.class} (${(obj.confidence * 100).toFixed(0)}%)`)
                .join(', ')
              document.getElementById(`objects-${cameraId}`).textContent = objectsList
            } else {
              document.getElementById(`objects-${cameraId}`).textContent = 'None'
            }

            updateStatus(true)
          },
          onError: (err) => {
            console.error('Subscription error:', err)
            statusText.textContent = `Error: ${err.message}`
            updateStatus(false)
          },
        }
      )

      subscriptions.set(cameraId, subscription)
    }

    // Start single camera
    function startStream() {
      const cameraId = cameraSelect.value
      const cameraName = cameraSelect.options[cameraSelect.selectedIndex].text
      const fps = parseInt(fpsSelect.value)

      cameraGrid.innerHTML = ''
      subscriptions.clear()
      cameraGrid.className = 'camera-grid'

      startCameraStream(cameraId, cameraName, fps)

      startBtn.style.display = 'none'
      viewAllBtn.style.display = 'none'
      stopBtn.style.display = 'inline-block'
      cameraSelect.disabled = true
      fpsSelect.disabled = true
    }

    // View all cameras
    function viewAllCameras() {
      const fps = parseInt(fpsSelect.value)

      cameraGrid.innerHTML = ''
      subscriptions.clear()
      cameraGrid.className = 'camera-grid multi-view'

      const cameras = [
        { id: 'camera-1', name: 'Front Entrance' },
        { id: 'camera-2', name: 'Back Yard' },
        { id: 'camera-3', name: 'Parking Lot' },
      ]

      cameras.forEach(camera => {
        startCameraStream(camera.id, camera.name, fps)
      })

      startBtn.style.display = 'none'
      viewAllBtn.style.display = 'none'
      stopBtn.style.display = 'inline-block'
      cameraSelect.disabled = true
      fpsSelect.disabled = true
    }

    // Stop all streams
    function stopAllStreams() {
      subscriptions.forEach((subscription, cameraId) => {
        subscription.unsubscribe()
        console.log(`Stream stopped for ${cameraId}`)
      })
      subscriptions.clear()

      startBtn.style.display = 'inline-block'
      viewAllBtn.style.display = 'inline-block'
      stopBtn.style.display = 'none'
      cameraSelect.disabled = false
      fpsSelect.disabled = false
      cameraGrid.innerHTML = ''
      updateStatus(false)
    }

    startBtn.addEventListener('click', startStream)
    viewAllBtn.addEventListener('click', viewAllCameras)
    stopBtn.addEventListener('click', stopAllStreams)

    // Initial connection test
    setTimeout(() => updateStatus(true), 1000)
  </script>
</body>
</html>
